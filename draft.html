<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>战锤肉鸽 - 命运的抉择 (卡牌选取)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@0,600;1,400&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Crimson Text', serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .bg-blurred {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
      filter: blur(8px) brightness(0.3) sepia(50%) hue-rotate(-30deg);
      z-index: 1;
    }
    .vignette {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.85) 60%, rgba(0,0,0,1) 100%);
      z-index: 2;
      pointer-events: none;
    }
    .god-ray {
      position: absolute;
      top: -10%; left: 50%; transform: translateX(-50%);
      width: 800px; height: 100%;
      background: linear-gradient(to bottom, rgba(255, 215, 0, 0.15) 0%, transparent 80%);
      filter: blur(30px);
      z-index: 2;
      pointer-events: none;
    }
    .draft-title {
      position: relative;
      z-index: 10;
      font-family: 'Cinzel', serif;
      color: #dfcdab;
      font-size: 32px;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 50px;
      text-shadow: 0 0 15px rgba(223, 205, 171, 0.5), 0 5px 10px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .draft-subtitle { font-size: 16px; letter-spacing: 2px; color: #8c7355; margin-top: 10px; }
    .cards-container {
      position: relative;
      z-index: 10;
      display: flex;
      gap: 40px;
      align-items: center;
      perspective: 1000px;
    }
    .card {
      width: 250px;
      height: 380px;
      background: #14110f;
      border: 3px solid #3a2e22;
      border-radius: 6px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.9), inset 0 0 20px #000;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card-header { padding: 15px; text-align: center; border-bottom: 2px solid #3a2e22; }
    .card-title { font-family: 'Cinzel', serif; color: #d4af37; font-size: 16px; margin: 0; }
    .card-img { flex: 1; background: #222; border-bottom: 2px solid #3a2e22; }
    .card-body { height: 120px; background: #c2b5a3; padding: 15px; font-size: 14px; text-align: center; color: #1a1a1a; border-radius: 0 0 4px 4px; }

    .cards-container:has(.card:hover) .card:not(:hover) {
      filter: brightness(0.4) blur(2px) grayscale(50%);
      transform: scale(0.9) translateY(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.9);
    }
    .card:hover {
      transform: scale(1.1) translateY(-15px);
      border-color: #ffd700;
      box-shadow: 0 30px 60px rgba(0,0,0,0.9), 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.1);
      z-index: 20;
    }

    .skip-btn {
      position: relative;
      z-index: 10;
      margin-top: 60px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #5a4a35;
      color: #8c7355;
      font-family: 'Cinzel', serif;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .skip-btn:hover {
      border-color: #dfcdab;
      color: #dfcdab;
      background: rgba(223, 205, 171, 0.1);
      box-shadow: 0 0 15px rgba(223, 205, 171, 0.2);
    }
  </style>
</head>
<body>
  <div class="bg-blurred"></div>
  <div class="vignette"></div>
  <div class="god-ray"></div>

  <div class="draft-title">
    战利品
    <div class="draft-subtitle">选择你的力量，或是任其流逝...</div>
  </div>

  <div class="cards-container">
    <div class="card">
      <div class="card-header"><h3 class="card-title">处决斩击</h3></div>
      <div class="card-img" style="background: url('https://images.unsplash.com/photo-1542382103-10d9cc534c0e?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;"></div>
      <div class="card-body">造成 18 点伤害。<br>如果目标流血，则伤害翻倍。</div>
    </div>

    <div class="card">
      <div class="card-header"><h3 class="card-title">弱点洞悉</h3></div>
      <div class="card-img" style="background: url('https://images.unsplash.com/photo-1544816155-12df9643f363?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover; mix-blend-mode: luminosity;"></div>
      <div class="card-body">施加破甲状态。<br>抽取一张卡牌。<br><b style="color:#8b0000;">消耗</b>。</div>
    </div>

    <div class="card">
      <div class="card-header"><h3 class="card-title">坚壁祷言</h3></div>
      <div class="card-img" style="background: url('https://images.unsplash.com/photo-1599839619722-39751411ea63?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;"></div>
      <div class="card-body">获得 15 点护甲。<br>下一次受到的伤害减半。</div>
    </div>
  </div>

  <button class="skip-btn">放弃奖励</button>
</body>
</html>
